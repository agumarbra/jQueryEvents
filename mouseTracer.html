<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100%;
            height: 800px;
            border: 1px solid black;
        }
        #X{
            position:absolute;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
</head>

<body>
    <p id="coor"></p>
    <div onmousemove="showCoords(event)" >
        <p id="X">
            Hola
        </p>
    </div>
    
    <script>
        function showCoords(event) {
            var x = event.clientX;
            var y = event.clientY;
            var nX = x - 15;
            var nY = y - 15;
            var coord="En el eje X: "+x+". En el eje Y: "+y;
            $("p").css("left",nX);
            $("p").css("top",nY);
            $("#coor").html(coord);
        }
    </script>

</body>

</html>
